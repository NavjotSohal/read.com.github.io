   }

    <body>

    <div class="container mt-5" style="background-color:black;">
    <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 ">
    <h1 class="text-center mb-3 text-white">User Module Creation</h1>


      <div class="form-group text-white" >
      Username:
      <input type="text" name="user_name" value="" class="form-control">
      <br>
      Password:
      <input type="password" name="password" value="" class="form-control">
      <br>
      Confirm-Password:
      <input type="password" name="re_password" value="" class="form-control">
      <br>

      User_Type:
        <select class="form-control">
        <option value="Admin" class="">Admin</option>
        <option value="Manager" class="">Manager</option>
        <option value="Reader" class="">Reader</option>
      </select>
      <br>
      <div class="text-center">
      <input type="submit" name="submit" value="Save" class="btn btn-success btn-lg">
      </div>

     </div>
     </div>
     </div>





     </div>
     </div>
     </div>
